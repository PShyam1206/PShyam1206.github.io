        font-weight: bold;

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
<script>

const customName = document.getElementById('customname');
const randomize = document.querySelector('.randomize');
const story = document.querySelector('.story');

function randomValueFromArray(array){
  const random = Math.floor(Math.random()*array.length);
  return array[random];
}

const insertX=['Willy the Goblin','Big Daddy','Father Christmas'];
const insertY=['the soup kitchen','Disneyland','the White House'];
const insertZ=['spontaneously combusted','melted into a puddle on the sidewalk','turned into a slug and crawled away'];


randomize.addEventListener('click', result);

function result() {
  let name = customName.value;
  if(name == '') {
  name = randomValueFromArray(insertX);
  }
  let storyText = `It was 94 fahrenheit outside, so ${name} went for a walk. When they got to ${randomValueFromArray(insertY)}, they stared in horror for a few moments, then ${randomValueFromArray(insertZ)}. Bob saw the whole thing, but was not surprised â€” ${name} weighs 300 pounds, and it was a hot day.`;

  if(document.getElementById("uk").checked) {
    const weight = Math.round(300*0.453592);
    const temperature =  Math.round((94-32)*(5/9));

    storyText = storyText.replace('300 pounds', `${weight} kilograms`);
    storyText = storyText.replace('94 fahrenheit', `${temperature} celsius`);

  }

  story.textContent = storyText ;
  story.style.visibility = 'visible';
}
</script>
  </body>
